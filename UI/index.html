<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wooden Planks and Ponds</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <h1 class="heading">Cannibal Game Animation</h1>
        <div class="state-image-box">
            <img class="state-image" src="../Assets/devil.png" alt="man">
            <img class="state-image" src="../Assets/man.png" alt="man">
            <img class="state-image" src="../Assets//boat.png" alt="man">
            <h1 class="display-state" id="display-state">State: <span id="state-value"></span></h1>
        </div>

        <div class="container">
            <div class="left-bank">
                <div class="man-plank">
                    <img class="devil-left-1" src="../Assets/devil.png" alt="devil">
                    <img class="devil-left-2" src="../Assets/devil.png" alt="devil">
                    <img class="devil-left-3" src="../Assets/devil.png" alt="devil">
                    <img class="man-left-1" src="../Assets/man.png" alt="man">
                    <img class="man-left-2" src="../Assets/man.png" alt="man">
                    <img class="man-left-3" src="../Assets/man.png" alt="man">
                    <div class="wooden-plank-1" id="wooden-plank-1"></div>
                </div>
                <img class="boat-left" src="../Assets//boat.png" alt="man">
            </div>
            <div class="pond"></div>
            <div class="right-bank">
                <img class="boat-right" src="../Assets//boat.png" alt="man">
                <div class="man-plank">
                    <img class="devil-right-1" src="../Assets/devil.png" alt="devil">
                    <img class="devil-right-2" src="../Assets/devil.png" alt="devil">
                    <img class="devil-right-3" src="../Assets/devil.png" alt="devil">
                    <img class="man-right-1" src="../Assets/man.png" alt="man">
                    <img class="man-right-2" src="../Assets/man.png" alt="man">
                    <img class="man-right-3" src="../Assets/man.png" alt="man">
                    <div class="wooden-plank-2" id="wooden-plank-2"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
